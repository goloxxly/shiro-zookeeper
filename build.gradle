ext.githubProjectName = 'zookeeper'
group = "com.nflabs.shiro.cache.${githubProjectName}"

buildscript {
  repositories {
    mavenLocal()
    mavenCentral() // maven { url 'http://jcenter.bintray.com' }
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'maven-publish'

dependencies {
  compile 'org.slf4j:slf4j-log4j12:1.7.5'
  compile 'commons-lang:commons-lang:2.6'
  compile 'com.google.guava:guava:18.0'
  compile 'org.apache.shiro:shiro-core:1.2.3'
  compile 'org.apache.zookeeper:zookeeper:3.4.6'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            credentials {
                username comLoxxlyNexusLoxxlyAdminUsername
                password comLoxxlyNexusLoxxlyAdminPassword
            }
            url "https://nexus.loxxly.com/repository/thirdparty/"
        }
    }
}
